<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Horas - Wizard by Pearson</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            color: #1a1a1a;
            min-height: 100vh;
        }

        .header {
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
        }

        .header-title h1 {
            font-size: 1.5rem;
            color: #E31E24;
            font-weight: 700;
        }

        .header-title p {
            font-size: 0.875rem;
            color: #002855;
            font-weight: 500;
        }

        .logo-full {
            height: 40px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #002855;
            margin-bottom: 1.5rem;
        }

        .teacher-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .teacher-btn {
            background: #ffffff;
            border: 2px solid #e0e0e0;
            padding: 1.25rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.125rem;
            font-weight: 600;
            color: #333;
            text-align: center;
        }

        .teacher-btn:hover {
            border-color: #E31E24;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(227, 30, 36, 0.2);
        }

        .teacher-btn.active {
            background: linear-gradient(135deg, #E31E24 0%, #c41a1f 100%);
            color: #ffffff;
            border-color: #E31E24;
            box-shadow: 0 4px 16px rgba(227, 30, 36, 0.3);
        }

        .teacher-name-card {
            background: linear-gradient(135deg, #002855 0%, #003d7a 100%);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 16px rgba(0, 40, 85, 0.2);
        }

        .teacher-name-card h2 {
            font-size: 2.5rem;
            color: #ffffff;
            font-weight: 700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border-left: 4px solid;
        }

        .stat-card.total {
            border-left-color: #002855;
        }

        .stat-card.spent {
            border-left-color: #E31E24;
        }

        .stat-card.available {
            border-left-color: #28a745;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .chart-card, .activities-card {
            background: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #002855;
            margin-bottom: 1.5rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .activities-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .activity-item {
            padding: 1.25rem;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #E31E24;
            transition: all 0.2s ease;
        }

        .activity-item:hover {
            background: #f0f1f3;
            transform: translateX(4px);
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .activity-name {
            font-weight: 600;
            color: #1a1a1a;
            font-size: 1rem;
        }

        .activity-hours {
            font-weight: 700;
            color: #E31E24;
            font-size: 1.125rem;
        }

        .activity-date {
            font-size: 0.875rem;
            color: #666;
        }

        @media (max-width: 968px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .teacher-name-card h2 {
                font-size: 2rem;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/wiz-logo%20%281%29-NsFUxXIvVRQepKlxLAGCpZZNwOk7Di.png" alt="Wizard" class="logo-icon">
            <div class="header-title">
                <h1>Banco de Horas</h1>
                <p>Wizard by Pearson</p>
            </div>
        </div>
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/wizard-logo-full%20%281%29-lcP6Acc4ff6l1tBmYq2r0iRynDTmvb.png" alt="Wizard by Pearson" class="logo-full">
    </header>

    <div class="container">
        <h2 class="section-title">Selecione o Professor</h2>
        
        <div class="teacher-selector" id="teacherSelector">
            <!-- Teacher buttons will be generated by JavaScript -->
        </div>

        <div class="teacher-name-card">
            <h2 id="selectedTeacherName">Letícia</h2>
        </div>

        <div class="stats-grid">
            <div class="stat-card total">
                <div class="stat-label">Acumulado Total</div>
                <div class="stat-value" id="totalHours">21h</div>
            </div>
            <div class="stat-card spent">
                <div class="stat-label">Gasto</div>
                <div class="stat-value" id="spentHours">15h</div>
            </div>
            <div class="stat-card available">
                <div class="stat-label">Disponível</div>
                <div class="stat-value" id="availableHours">6h</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="chart-card">
                <h3 class="card-title">Distribuição de Horas</h3>
                <div class="chart-container">
                    <canvas id="hoursChart"></canvas>
                </div>
            </div>

            <div class="activities-card">
                <h3 class="card-title">Atividades Realizadas</h3>
                <div class="activities-list" id="activitiesList">
                    <!-- Activities will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Teacher data
        const teachersData = {
            leticia: {
                name: 'Letícia',
                totalAccumulated: 21,
                totalSpent: 15,
                available: 6,
                activities: [
                    { name: 'Decoração', hours: 9, date: '03/06/2024' },
                    { name: 'Reposição', hours: 3, date: '05/06/2024' },
                    { name: 'Reunião', hours: 3, date: '14/06/2024' }
                ]
            },
            felipe: {
                name: 'Felipe',
                totalAccumulated: 18,
                totalSpent: 12,
                available: 6,
                activities: [
                    { name: 'Treinamento', hours: 6, date: '10/06/2024' },
                    { name: 'Planejamento', hours: 4, date: '15/06/2024' },
                    { name: 'Evento', hours: 2, date: '20/06/2024' }
                ]
            },
            larissa: {
                name: 'Larissa',
                totalAccumulated: 24,
                totalSpent: 18,
                available: 6,
                activities: [
                    { name: 'Workshop', hours: 8, date: '05/06/2024' },
                    { name: 'Reunião Pedagógica', hours: 5, date: '12/06/2024' },
                    { name: 'Correção de Provas', hours: 3, date: '18/06/2024' },
                    { name: 'Atendimento aos Pais', hours: 2, date: '22/06/2024' }
                ]
            },
            annie: {
                name: 'Annie',
                totalAccumulated: 15,
                totalSpent: 9,
                available: 6,
                activities: [
                    { name: 'Capacitação', hours: 5, date: '08/06/2024' },
                    { name: 'Reposição', hours: 4, date: '16/06/2024' }
                ]
            }
        };

        let currentTeacher = 'leticia';
        let chart = null;

        // Initialize the dashboard
        function init() {
            renderTeacherButtons();
            updateDashboard();
        }

        // Render teacher selection buttons
        function renderTeacherButtons() {
            const selector = document.getElementById('teacherSelector');
            selector.innerHTML = '';

            Object.keys(teachersData).forEach(teacherId => {
                const teacher = teachersData[teacherId];
                const button = document.createElement('button');
                button.className = `teacher-btn ${teacherId === currentTeacher ? 'active' : ''}`;
                button.textContent = teacher.name;
                button.onclick = () => selectTeacher(teacherId);
                selector.appendChild(button);
            });
        }

        // Select a teacher
        function selectTeacher(teacherId) {
            currentTeacher = teacherId;
            renderTeacherButtons();
            updateDashboard();
        }

        // Update dashboard with selected teacher data
        function updateDashboard() {
            const teacher = teachersData[currentTeacher];

            // Update teacher name
            document.getElementById('selectedTeacherName').textContent = teacher.name;

            // Update stats
            document.getElementById('totalHours').textContent = `${teacher.totalAccumulated}h`;
            document.getElementById('spentHours').textContent = `${teacher.totalSpent}h`;
            document.getElementById('availableHours').textContent = `${teacher.available}h`;

            // Update chart
            updateChart(teacher);

            // Update activities list
            renderActivities(teacher.activities);
        }

        // Update pie chart
        function updateChart(teacher) {
            const ctx = document.getElementById('hoursChart').getContext('2d');

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Horas Gastas', 'Horas Disponíveis'],
                    datasets: [{
                        data: [teacher.totalSpent, teacher.available],
                        backgroundColor: [
                            '#E31E24',
                            '#28a745'
                        ],
                        borderColor: '#ffffff',
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 14,
                                    weight: '600'
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed || 0;
                                    const total = teacher.totalAccumulated;
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `${label}: ${value}h (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Render activities list
        function renderActivities(activities) {
            const list = document.getElementById('activitiesList');
            list.innerHTML = '';

            if (activities.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #666;">Nenhuma atividade registrada</p>';
                return;
            }

            activities.forEach(activity => {
                const item = document.createElement('div');
                item.className = 'activity-item';
                item.innerHTML = `
                    <div class="activity-header">
                        <span class="activity-name">${activity.name}</span>
                        <span class="activity-hours">${activity.hours}h</span>
                    </div>
                    <div class="activity-date">${activity.date}</div>
                `;
                list.appendChild(item);
            });
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
